<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Rock Paper & Scissor Game</title>
</head>

<body>

    <div class="container">
        <h1>Let's see if mankind can beat a robot?</h1>
        <input type="text" value="Enter Your Name" style="text-align: center;">
        <button id="submit">Submit</button>

        <div class="player">
            <p id="playername">User's Name: </p>
            <p>User's score: <span data-your-score>0</span></p>
        </div>

        <div class="computer">
            <p>Bot: </p>
            <p>Bot's score: <span data-computer-score>0</span></p>

        </div>

        <div class="play-buttons">
            <button class="play-button" id="rock">ROCK</button>
            <button class="play-button" id="paper">PAPER</button>
            <button class="play-button" id="scissors">SCISSORS</button>
        </div>

        <div class="results">
            <h3>Your Choice:</h3>
            <h3>Bot's Choice:</h3>
            <h2>Results:</h2>
        </div>
        
        <button id="submit" onclick="location.reload();">Play Again</button>

        <div class="winning-results">
            <h2>Total Winning Results:</h2>
            <h4>User's Winning score: <h5>0</p></h5>
            <h4>Bot's Winning score: <h5>0</p></h5>
            
        </div>
    </div>
</body>

</html>
